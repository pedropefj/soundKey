<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Member Area
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
 
<ion-content padding>
  <ion-card>
    <ion-card-header>
      Bem-vindo {{loginService.user.usenome}}
    </ion-card-header>
    <!--<ion-card-content>
      The British use the term "header", but the American term "head-shot" the English simply refuse to adopt.
    </ion-card-content>-->
  </ion-card>
  <div class="container">
    <input type="checkbox" [disabled]='checkbox'id="btn" (click)='changeCheckbox()' [(ngModel)]='checkbox'/>
    <label for="btn"></label>
    <div class="time">
      <div class="h_m"></div>
      <div class="s_ms"></div>
    </div>
  </div>
</ion-content>
