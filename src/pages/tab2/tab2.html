<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Member Area
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
 
<ion-content padding>
    <div class="container">
        <input type="checkbox" [disabled]='checkbox'id="btn" (click)='changeCheckbox()' [(ngModel)]='checkbox'/>
        <label for="btn"></label>
        <div class="time">
          <div class="h_m"></div>
          <div class="s_ms"></div>
        </div>
      </div>
  <ion-list>
    <ion-item *ngFor="let audio of audioList; index as i;">
      <p>{{audio.filename}}</p>
      <button ion-button clear item-end large (click)="playAudio(audio.filename, i)"><ion-icon name="play"></ion-icon></button>
      <button ion-button clear item-end large (click)="removerAudio(audio.filename, i)"><ion-icon name="trash"></ion-icon></button>
    </ion-item>
  </ion-list>
</ion-content>
